<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="container">
    <div class="main">

      <div class="header">
        <h4>devfinder</h4>
        <div class="darkMode" >
          <p id="modeText">DARK</p>
          <img src="./assets/icon-moon.svg" id = "dark_btn"alt="">
        </div>        
      </div>
      
      <div class="search" id="search_container">
        <img src="./assets/icon-search.svg" alt="">
        <input id ="input" type="text" placeholder="Search Github username...">
        <div class="search_btn">
          <button id="search">Search</button>
        </div>
      </div>

      <div id="error">
        <p>User not found</p>
      </div>

      <div class="content">
        
        <div class="profile">
          <div class="profile_frame">
            <img id = "avatar"src="./assets/profilePlaceholder.png" alt="">
          </div>
        </div>

        <div class="user">
          
          <div class="user_info">

            <div class="name" >
              <h3 id = "name"></h3>
              <div class="username">
                <p id="login"></p>
              </div>
            </div>
            
            <div class="date">
              <p id="date"></p>
            </div>
            
          </div>
          


          <div class="bio">
            <p id = "bio"></p>
          </div>


          <div class="stats_container" id="statistics">
            <div class="stats">
              <p>Repos</p>
              <p id="repo"></p>
            </div>
            <div class="stats">
              <p>Followers</p>
              <p id="followers"></p>
            </div>
            <div class="stats">
              <p>Following</p>
              <p id="following"></p>
            </div>
          </div>

          <div class="links_container">


            <div class="left">
              <div class="info">
                <img src="./assets/icon-location.svg" alt="">
                <p id="location"></p>
              </div>
              <div class="info">
                <img src="./assets/icon-website.svg" alt="">
                <a href="" id = "blog"></a>
              </div>
            </div>

            <div class="right">
              <div class="info">
                <img src="./assets/icon-twitter.svg" alt="">
                <p id ="twitter"></p>
              </div>
              <div class="info">
                <img src="./assets/icon-company.svg" alt="">
               <p id= "company"></p>
              </div>
            </div>
          </div>
        </div>


        

        
        
        
      </div>

    </div>

  </div>
  


<script src="script.js"></script>
</body>
</html>
